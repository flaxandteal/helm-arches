apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "arches.fullname" . }}
  labels:
    tier: frontend
    {{- include "arches.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      tier: frontend
      {{- include "arches.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        tier: frontend
        {{- include "arches.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/configmap-env-static: {{ include (print $.Template.BasePath "/configmap-env-static.yaml") . | sha256sum }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "arches.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          envFrom:
          - configMapRef:
              name: {{ template "fullname" . }}-env-static
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.imageStatic.repository }}:{{ .Values.imageStatic.tag }}"
          imagePullPolicy: {{ .Values.imageStatic.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
